<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reto: Aplicación Interactiva</title>
    <!-- Scripts sin optimizar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="loader.js" async></script>
    <script src="calculator.js" async></script>
    <script src="ui.js" async></script>
    <script src="validator.js" async></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <h1>Calculadora Interactiva Elmo</h1>
    <div id="app">
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <select id="operation">
            <option value="add">Sumar</option>
            <option value="subtract">Restar</option>
            <option value="multiply">Multiplicar</option>
            <option value="divide">Dividir</option>
        </select>
        <button id="calculate">Calcular</button>
        <p id="result"></p>
    </div> 
</body>
</html>
